<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main-box">
    <div class="image-side">
      <img src="images/image-product-desktop.jpg" alt="Perfume">
    </div>

    <div class="text-side">
      <h4 class="top-text">PERFUME</h4>
      <br>
      <h1 class="main-heading">Gabrielle <br>Essence Eau <br>De Parfum</h1><br>
      <p class="small-text">A floral and soft fragrance made for elegant women who love to shine naturally.</p><br>
      <div class="all-price">
        <p class="price">$149.99</p><br>
        <p class="old-price">169.99</p>
      </div>
    <button class="add-cart">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 16 16" class="cart-icon">

        </svg>
       Add to Cart
    </button>


    </div>
  </div>
</body>
</html>
